# ==============================================================================
# Clippy Configuration - Zero Trust Architecture for Code (ZTAC)
# ==============================================================================
# Strict linting rules enforcing architectural integrity
# Architecture Reference: Documentation/Architecture.md V2.3
#
# Run: cargo clippy --all-targets --all-features
# ==============================================================================

# ZTAC Pillar 1: Syntactic Rigor
# Cognitive complexity threshold - STRICT (was 25)
cognitive-complexity-threshold = 15

# Maximum allowed nesting for blocks - STRICT (was 5)
excessive-nesting-threshold = 4

# Maximum lines for functions - STRICT (was 100)
too-many-lines-threshold = 80

# Maximum arguments for functions - STRICT (was 7)
too-many-arguments-threshold = 6

# Type complexity threshold
type-complexity-threshold = 250

# Trivially copy types size threshold (in bytes)
trivial-copy-size-limit = 16

# Array indexing limit before suggesting iterators
array-size-threshold = 512000

# Minimum identifier length
min-ident-chars-threshold = 1

# MSRV (Minimum Supported Rust Version)
# Must be 1.82+ for Cargo.lock v4 compatibility
msrv = "1.82.0"

# Allowed prefixes for documentation
doc-valid-idents = [
    "Quantum-Chain",
    "QC",
    "IPC",
    "EDA",
    "DHT",
    "Kademlia",
    "Merkle",
    "MPT",
    "ECDSA",
    "BLS",
    "HTLC",
    "SPV",
    "PoS",
    "P2P",
    "RPC",
    "JSON-RPC",
    "WebSocket",
    "TCP",
    "UDP",
    "TLS",
    "SSL",
    "SHA",
    "AES",
    "RSA",
]

# ==============================================================================
# Note: Wildcard dependencies should be avoided in production.
# This is enforced via cargo-deny in deny.toml, not clippy.

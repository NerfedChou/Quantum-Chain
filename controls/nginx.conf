# Nginx configuration for Quantum-Chain Controls Panel
# Proxies API requests to the backend gateway

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to QC-16 API Gateway
    location /api/rpc {
        proxy_pass http://quantum-chain:8545;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type application/json;
    }

    # Proxy health endpoint
    location /api/health {
        proxy_pass http://quantum-chain:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy WebSocket
    location /api/ws {
        proxy_pass http://quantum-chain:8546;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

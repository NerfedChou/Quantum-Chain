# ==============================================================================
# Quantum-Chain Docker Build & Publish Pipeline
# ==============================================================================
# Builds and publishes container images for the Quantum-Chain node.
# Architecture Reference: Documentation/Architecture.md V2.3
#
# Container Strategy:
#   - Single-binary architecture (all subsystems compiled into one binary)
#   - Multi-stage build for minimal image size (~50MB)
#   - Non-root user for security
#   - Cosign signature for supply chain security
#
# Images:
#   - ghcr.io/{owner}/quantum-chain:latest
#   - ghcr.io/{owner}/quantum-chain:v{version}
#   - ghcr.io/{owner}/quantum-chain:sha-{commit}
# ==============================================================================

name: Docker Build & Publish

on:
  schedule:
    # Build daily at 12:20 UTC for freshness
    - cron: '20 12 * * *'
  push:
    branches: [ "main" ]
    # Publish semver tags as releases
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean

env:
  # Use GitHub Container Registry
  REGISTRY: ghcr.io
  # Image name: github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  # Rust version for reproducible builds
  RUST_VERSION: "1.75"

jobs:
  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Required for cosign OIDC
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================================================
      # Setup Build Environment
      # ========================================================================
      
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.3.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========================================================================
      # Registry Authentication
      # ========================================================================
      
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========================================================================
      # Metadata Extraction
      # ========================================================================
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Semantic version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # SHA-based tags
            type=sha,prefix=sha-
            # Branch-based tags
            type=ref,event=branch
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=Quantum-Chain
            org.opencontainers.image.description=Modular Blockchain with Quantum-Inspired Architecture
            org.opencontainers.image.vendor=Quantum-Chain Contributors
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}#readme

      # ========================================================================
      # Build and Push
      # ========================================================================
      
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUST_VERSION=${{ env.RUST_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          platforms: linux/amd64

      # ========================================================================
      # Security: Sign the Image
      # ========================================================================
      
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

  # ============================================================================
  # Verify Built Image
  # ============================================================================
  verify:
    name: Verify Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} --version || true

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

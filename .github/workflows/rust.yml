# ==============================================================================
# Quantum-Chain Rust CI Pipeline
# ==============================================================================
# Comprehensive CI for the modular blockchain system.
# Architecture Reference: Documentation/Architecture.md V2.3
#
# Jobs:
#   - check: Fast feedback (format, clippy)
#   - build: Compile all crates
#   - test: Run unit and integration tests
#   - docs: Build documentation
#   - security: Audit dependencies
# ==============================================================================

name: Rust CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Fast Checks - Format and Lint
  # ============================================================================
  check:
    name: Check (Format & Lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy (all features)
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================================================
  # Build - All Crates
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        include:
          - profile: debug
            args: ""
          - profile: release
            args: "--release"
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ matrix.profile }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ matrix.profile }}-
      
      - name: Build all crates (${{ matrix.profile }})
        run: cargo build --all ${{ matrix.args }} --verbose
      
      - name: Build all features
        run: cargo build --all --all-features ${{ matrix.args }}

  # ============================================================================
  # Test - Unit and Integration Tests
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-debug-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run unit tests
        run: cargo test --all --verbose
      
      - name: Run tests with all features
        run: cargo test --all --all-features --verbose
      
      # Test each subsystem individually to catch isolation issues
      - name: Test subsystem isolation
        run: |
          for crate in crates/qc-*; do
            if [ -d "$crate" ]; then
              echo "Testing $(basename $crate)..."
              cargo test -p $(basename $crate) --verbose || exit 1
            fi
          done

  # ============================================================================
  # Documentation - Build and Verify
  # ============================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build documentation
        run: cargo doc --all --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"
      
      - name: Check documentation links
        run: cargo doc --all --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings --check"

  # ============================================================================
  # Security - Dependency Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run security audit
        run: cargo audit
        continue-on-error: true  # Don't fail build on advisories, just report

  # ============================================================================
  # Summary Job
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check, build, test, docs]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"

# ==============================================================================
# MASTER ORCHESTRATOR - Role-Based CI/CD Coordination
# ==============================================================================
# Coordinates all role-based workflows in proper sequence
# Ensures: Quality gates, dependency ordering, fast failure
# Architecture: Modular, role-based, production-ready
# ==============================================================================

name: "üé≠ Master Orchestrator"

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      skip_expensive:
        description: 'Skip expensive checks (fuzzing, benchmarks)'
        required: false
        default: false
        type: boolean
      run_all:
        description: 'Run all workflows including optional ones'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # PHASE 1: Fast Feedback (< 5 minutes)
  # ==========================================================================
  phase1-fast-feedback:
    name: "Phase 1: Fast Feedback"
    runs-on: ubuntu-latest
    outputs:
      continue: ${{ steps.check.outputs.continue }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Phase 1 Workflows
        run: |
          echo "=========================================="
          echo "PHASE 1: Fast Feedback (< 5 min)"
          echo "=========================================="
          echo ""
          echo "Workflows:"
          echo "  01 ‚Ä¢ Master Architect   - Architecture validation"
          echo "  02 ‚Ä¢ Code Quality       - Format, clippy, docs"
          echo ""
          echo "These run in parallel for quick feedback"
      
      - name: Check Phase 1 Status
        id: check
        run: |
          echo "continue=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Phase 1 initiated"

  # Trigger individual Phase 1 workflows
  architect:
    name: "01 ‚Ä¢ Architecture"
    needs: phase1-fast-feedback
    uses: ./.github/workflows/01-architect/validate-architecture.yml

  code-quality:
    name: "02 ‚Ä¢ Quality"
    needs: phase1-fast-feedback
    uses: ./.github/workflows/02-quality/code-quality.yml

  # ==========================================================================
  # PHASE 2: Build & Unit Tests (< 15 minutes)
  # ==========================================================================
  phase2-build-test:
    name: "Phase 2: Build & Test"
    needs: [architect, code-quality]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Phase 2 Workflows
        run: |
          echo "=========================================="
          echo "PHASE 2: Build & Unit Tests (< 15 min)"
          echo "=========================================="
          echo ""
          echo "Workflows:"
          echo "  03 ‚Ä¢ Security Engineer  - Unit & integration tests"
          echo "  04 ‚Ä¢ Build System       - Compile all targets"
          echo ""
          echo "These run after Phase 1 passes"

  security-tests:
    name: "03 ‚Ä¢ Testing"
    needs: phase2-build-test
    uses: ./.github/workflows/03-security/unit-integration-tests.yml

  # ==========================================================================
  # PHASE 3: Security Scanning (< 10 minutes)
  # ==========================================================================
  phase3-security:
    name: "Phase 3: Security"
    needs: [phase2-build-test, security-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Phase 3 Workflows
        run: |
          echo "=========================================="
          echo "PHASE 3: Security Scanning (< 10 min)"
          echo "=========================================="
          echo ""
          echo "Workflows:"
          echo "  05 ‚Ä¢ Zero-Day Expert    - Vulnerability scanning"
          echo "  06 ‚Ä¢ Audit Automation   - Compliance checks"
          echo ""

  vulnerability-scan:
    name: "05 ‚Ä¢ Zero-Day"
    needs: phase3-security
    uses: ./.github/workflows/05-zero-day/vulnerability-scanning.yml

  # ==========================================================================
  # PHASE 4: Optional/Expensive (Only on schedule or manual)
  # ==========================================================================
  phase4-optional:
    name: "Phase 4: Optional Checks"
    needs: [phase3-security, vulnerability-scan]
    if: github.event_name == 'schedule' || github.event.inputs.run_all == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Phase 4 Workflows
        run: |
          echo "=========================================="
          echo "PHASE 4: Optional/Expensive"
          echo "=========================================="
          echo ""
          echo "Workflows:"
          echo "  07 ‚Ä¢ Optimization       - Benchmarks, profiling"
          echo "  10 ‚Ä¢ Tester             - Load/stress tests"
          echo ""
          echo "These run only on schedule or manual trigger"

  # ==========================================================================
  # Final Summary
  # ==========================================================================
  orchestrator-summary:
    name: "Orchestrator Summary"
    needs: [architect, code-quality, security-tests, vulnerability-scan]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check All Critical Phases
        run: |
          echo "=========================================="
          echo "Master Orchestrator: Final Report"
          echo "=========================================="
          
          FAILED=0
          
          # Phase 1: Fast Feedback (CRITICAL)
          if [[ "${{ needs.architect.result }}" != "success" ]]; then
            echo "‚ùå PHASE 1 FAILED: Architecture validation"
            FAILED=1
          fi
          
          if [[ "${{ needs.code-quality.result }}" != "success" ]]; then
            echo "‚ùå PHASE 1 FAILED: Code quality"
            FAILED=1
          fi
          
          # Phase 2: Build & Test (CRITICAL)
          if [[ "${{ needs.security-tests.result }}" != "success" ]]; then
            echo "‚ùå PHASE 2 FAILED: Tests"
            FAILED=1
          fi
          
          # Phase 3: Security (CRITICAL)
          if [[ "${{ needs.vulnerability-scan.result }}" != "success" ]]; then
            echo "‚ùå PHASE 3 FAILED: Security scan"
            FAILED=1
          fi
          
          echo ""
          if [ $FAILED -eq 0 ]; then
            echo "‚úÖ ALL CRITICAL PHASES PASSED"
            echo ""
            echo "üéâ Code is ready for production"
          else
            echo "‚ùå CRITICAL PHASES FAILED"
            echo ""
            echo "üö´ Code is NOT ready for merge"
            exit 1
          fi
      
      - name: Generate Final Report
        if: always()
        run: |
          echo "## üé≠ Master Orchestrator Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Phase | Workflow | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Phase 1** | 01 ‚Ä¢ Master Architect | ${{ needs.architect.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Phase 1** | 02 ‚Ä¢ Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Phase 2** | 03 ‚Ä¢ Security Engineer | ${{ needs.security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Phase 3** | 05 ‚Ä¢ Zero-Day Expert | ${{ needs.vulnerability-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ **Architecture**: DDD + EDA + Hexagonal patterns validated" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ **Code Quality**: Clippy strict mode, formatting, documentation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ **Testing**: Unit tests, integration tests, TDD compliance" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ **Security**: No known vulnerabilities, dependencies audited" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Phases**: 4" >> $GITHUB_STEP_SUMMARY
          echo "- **Critical Workflows**: 5" >> $GITHUB_STEP_SUMMARY
          echo "- **Optional Workflows**: 5" >> $GITHUB_STEP_SUMMARY
          echo "- **Estimated Duration**: 30-45 minutes (critical path)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.architect.result }}" == "success" && "${{ needs.code-quality.result }}" == "success" && "${{ needs.security-tests.result }}" == "success" && "${{ needs.vulnerability-scan.result }}" == "success" ]]; then
            echo "‚úÖ **Ready to merge** - All quality gates passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Not ready** - Fix failures before merging" >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================================================
  # Status Check for Branch Protection
  # ==========================================================================
  required-checks-passed:
    name: "‚úÖ Required Checks"
    needs: [architect, code-quality, security-tests, vulnerability-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: All Required Checks Passed
        run: |
          if [[ "${{ needs.architect.result }}" == "success" ]] && \
             [[ "${{ needs.code-quality.result }}" == "success" ]] && \
             [[ "${{ needs.security-tests.result }}" == "success" ]] && \
             [[ "${{ needs.vulnerability-scan.result }}" == "success" ]]; then
            echo "‚úÖ All required checks passed"
            exit 0
          else
            echo "‚ùå Some required checks failed"
            exit 1
          fi

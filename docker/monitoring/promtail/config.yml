# ==============================================================================
# Promtail Configuration for Quantum-Chain
# ==============================================================================
# Promtail is a log shipping agent that sends logs to Loki.
# It reads Docker container logs and adds metadata labels.
# ==============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: quantum-chain

scrape_configs:
  # ==========================================================================
  # Docker Container Logs
  # ==========================================================================
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    
    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time
      
      # Extract fields from JSON logs (structured logs from Quantum-Chain)
      - json:
          expressions:
            level: level
            subsystem: subsystem
            message: msg
            block_height: block_height
            tx_hash: tx_hash
            trace_id: trace_id
          source: output
      
      # Add labels from extracted fields
      - labels:
          level:
          subsystem:
          trace_id:
      
      # Set the log line to the message
      - output:
          source: output

  # ==========================================================================
  # Quantum-Chain Node Logs (when running without Docker)
  # ==========================================================================
  - job_name: quantum-chain
    static_configs:
      - targets:
          - localhost
        labels:
          job: quantum-chain
          __path__: /var/log/quantum-chain/*.log
    
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            subsystem: subsystem
            message: msg
            block_height: block_height
            trace_id: trace_id
      
      - labels:
          level:
          subsystem:
          trace_id:
      
      - output:
          source: message

  # ==========================================================================
  # Subsystem-specific logs (dev mode with separate containers)
  # ==========================================================================
  - job_name: subsystems
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      # Only keep Quantum-Chain containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(qc-.+)'
        action: keep
      
      # Extract subsystem ID from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/qc-(\d+)-.+'
        target_label: subsystem_id
      
      # Extract subsystem name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/qc-\d+-(.+)'
        target_label: subsystem_name
      
      # Use container name as job
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            trace_id: trace_id
      
      - labels:
          level:
          trace_id:
